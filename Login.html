<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Login.css" />

</head>

<body>
    <header>
        <!--Amazon Image Logo-->
        <div class="d-flex flex-row justify-content-center" id="q1">
            <div class="logo_row">
                <div class="col-md">
                    <img class="img_1" src="/img/amazon-black_logo.png" alt="Amazon Logo" />
                </div>
                <!--Col 1 End-->
            </div>
            <!--Row 1 End-->
        </div>
        <!--Container End-->
        <!--Amazon Image Logo-->
    </header>

    <!--Form-->
    <div class="d-flex flex-row justify-content-center" id="q">
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="sign-in">Sign In</div>
                    <div class="form-group">
                        <label id="words_1" for="exampleInputEmail1">UserName(phone for mobile accounts)</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter UserName">
                    </div>
                    <div class="form-group">
                        <label id="words_2" for="exampleInputPassword1">Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Forgot your
                            password? </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        <div class="form-group">
                            <button onclick="Login()" type="button" class="btn btn-warning" id="sign-in">Sign
                                In</button>
                            <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
                            <p class="keep-sign-in">Keep me signed in. <a href="">Details</a></p>
                            <img class="img_2" src="/img/amazon-black_logo.png" alt="Amazon Image">
                        </div>
                    </div>
                    <div class="form-check">
                    </div>
                    <button type="button" class="btn btn-warning" id="grey-button">Create your Amazon
                        account</button>
                </form>
            </div>
            <!--Col 1 End-->
        </div>
        <!--Row 1 End-->
    </div>
    <!--Container End-->
    <!--Form-->

    <div class="d-flex flex-row justify-content-center footer_1" id="q2">
        <div class="row">
            <div class="col">
                <p class="conditions" style="font-size: 18px;"><a>Conditions of Use &nbsp &nbsp &nbsp </a> <a>Privacy
                        Notice&nbsp &nbsp &nbsp
                    </a> <a>Help&nbsp &nbsp &nbsp </a></p>
            </div>
            <!--Footer Col 1 End-->
        </div>
        <!--Footer Row 1 End-->

    </div>

    <div id="loader">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>
<script>
    debugger;
    var InputUser = document.getElementById("username");
    var InputPassword = document.getElementById("password");

    var AdminName = "Kartik"
    var AdminPassword = "123"

    function Login() {
        debugger;
        document.getElementById("loader").classList.add("active");
        // document.body.style.filter = blur(5);
        document.getElementById("q").style.opacity = 0.1
        document.getElementById("q1").style.opacity = 0.1
        document.getElementById("q2").style.opacity = 0.1

        if (InputUser.value == AdminName & InputPassword.value == InputPassword) {
            setTimeout(() => {
                document.getElementById("loader").classList.remove("active");
                //alert("skldfhjsagdgj")
                //window.open("www.google.com")
                window.location = "/index.html"
                document.getElementById("q").style.opacity = 1
                document.getElementById("q1").style.opacity = 1
                document.getElementById("q2").style.opacity = 1

            }, 3000);

        }
        else {
            setTimeout(() => {
                document.getElementById("loader").classList.remove("active");
                // document.body.style.backgroundColor = "yellow";
                document.getElementById("q").style.opacity = 1
                document.getElementById("q1").style.opacity = 1
                document.getElementById("q2").style.opacity = 1
                alert("Invalid username or Password");
            }, 3000);
        }
    }
</script>

</html>
